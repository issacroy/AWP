<!DOCTYPE html>
<html>
<head>
<title>Assignment FORM</title>
<link rel="stylesheet" type="text/css" href="form.css"/>
</head>
<body>
<fieldset>
<legend class='font' align="center">Form Model</legend>
<form method="post" autocomplete="on">
<pre>
<label>First Name: </label><input type="text" name="first"  autofocus  size="40" pattern="[a-zA-Z]{3,18}" placeholder="letters only" required/>

<label>Last Name:  </label><input type="text" name="last" size="40" pattern="[a-zA-Z]{4,10}" placeholder="letters only" required/>

<label>Age:        </label><input type="number" name="age"  pattern="[0-9]" min="1" max="100"  placeholder="digits only" required/>

<label>D.O.B:      </label><input type="date" min="2000-01-01" max="2019-12-31" required/>

<label>Sex:        </label><label>Male: </label><input type="radio" name="sex" required/>    <label>Female: </label><input type="radio" name="sex" required/>

<label>Mobile:     </label><input type="text" name="Mobile" pattern="[0-9]{10}" maxlength="10" required/>

<label>Address:    </label><input type="text" name="Address" pattern="[a-zA-Z0-9]{5,20}" required/>

<label>Pincode:    </label><input type="text" name="pin" pattern="[0-9]{6}" required/>

<label>Email:      </label><input type="email" required/>

<label>Education:  </label><select name="edu" required>
                           <option value="0"> </option>
						   <option value="1">BE</option>
						   <option value="2">BSc</option>
						   <option value="3">ME</option>
						   <option value="4">MSc</option>
						   </select>
						   
<label>Sports:     </label><label>Football:</label><input type="checkbox" name="Football" checked/>  <label>Chess:</label><input type="checkbox" name="Chess" />  <label>Carrom:</label><input type="checkbox" name="Carrom"/>

<label>Hobbies:    </label><select name="hobby" multiple size="2" required>   
                           <option value="0">Painting & Drawing</option>
						   <option value="1">Book Reading</option>
						   <option value="2">Movie Watching</option>
						   <option value="3">Enjoying Music</option>
						   <option value="4">Eat-sleep-repeat</option>
						   </select>
<span>you can select multiple values,press ctrl+click</span>


<input type="submit" value="Submit"/>   <input type="reset" value="Reset"/>
</pre>
</form>
</fieldset>
</body>
</html>
